        <div class="navbar">

            <div class="heart">

                <div><span id="swig">Username</span>

                    type="Password"
                    class="password"
                    name="password"
                    placeholder="Password"
                  /></div>

            <div class="fav-content">
            </div>
            <i class='bx bx-x' id="fav-close" ></i>
        </div>
    </header>

    <div class="account">
        <form class="box" method="GET">
            <h1>Login</h1>
            <div><span>Username</span>
                <input type="text" name="username" placeholder="username" />

              /></div>

          <a class="create" href="sign.html">

          </a>

        </div>
        <div class="sector">

        </div>
